<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Boss Baby's choo choo train</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="code.js"></script>
</head>
<body>
<div class="container" id="main-container">
    <div class="row">
        <h1>
        <div class="col-mid-12">
        The Train Goes .......<span id=window>&nbsp&nbsp&nbsp</span><span id=window2>&nbsp&nbsp&nbsp</span><span id=choo>CHOO CHOO!</span></h1>
        </div>
    </div>
    <div class="container">
        <div class= "row" id=tracks>○◘○○◘○○◘○○◘○○◘○○◘○○◘○○◘○○◘○○◘○○◘○○◘○○◘○○◘○○◘○○◘○○◘○○◘○○◘○○◘○○◘○○◘○○◘○○◘○○◘○○◘
        </div>
    </div>
    <div class="container">
      <table class="table table-hover" style="background-color:darkgoldenrod">
        <thead>
        <div class= "row">
                <tr><h2 style="background-color: aqua">Current Train Schedule</h2></tr>
        </div>
          <tr>
        <div class= "row">
            <th scope="col"><strong>Train Name</strong></th>
            <th scope="col"><strong>Destination</strong></th>
            <th scope="col" style="font-weight: bold">Frequency(min)</th>
            <th scope="col" style="font-weight: bold">Next Arrival</th>
            <th scope="col" style="font-weight: bold">Minutes Away</th>
        </div>
          </tr>
        </thead> 
        <tbody>
          <div class= "row">
          <tr id=everything> 
            <td id=train></td>
            <td id=destination></td>
            <td id=frequency></td>
            <td id=arrival></td>
            <td id=away></td>
            <td id=everything2></td>
          </tr>
         </div>
        </tbody>
      </table>
    </div>
</div>
<!-- Starting of the button -->
<div class="container">
    <div class="row">
  <div id=everything class="panel-body">
  <form role="form" id="Aroo2">
  
    <h3>Add Train</h3>
  </div>
  <div class="form-group">
  <div class="row">
    <label for="text"><strong>Train Name</strong></label>
    <textarea class="form-control" id="train1" rows="1"></textarea>
  </div>
  <div class="row">
    <label for="text"><strong>Destination</strong></label>
    <textarea class="form-control" id="destination1" rows="1"></textarea>
  </div>
  <div class="row">
    <label for="text" style="font-weight:bold">First Train Time (HH:mm -military time)</label>
    <input class="form-control" id="time1" type="text">
  </div>
  <div class="row">
    <label for="text" style="font-weight:bold">Frequency (min)</label>
    <input class="form-control" id="frequency1" type="number">
  </div>
  </div>
  <div class="row">
    <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
  </div>
  </form>
  </div>
</div>

</body>
</html>
